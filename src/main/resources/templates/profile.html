<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    </head>
    
    <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/users/}">User Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/instructors/}">Instructor Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/students/}">Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/courses/}">Course Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/reviews/}">Review Management</a>
                </li>

                <form th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" />
                </form>

            </ul>

        </div>
    </nav>

    <div class="container-fluid">
            <div class="row">



                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="title-group mb-3">
                        <h1 class="h2 mb-0">Profile</h1>
                    </div>

                    <div class="row my-4">
                        <div class="col-lg-7 col-12">
                            <div class="custom-block custom-block-profile">
                                <div class="row">

                                    <div class="col-lg-3 col-12 mb-4 mb-lg-0">
                                        <div class="custom-block-profile-image-wrap">
                                            <img th:src="@{/user/images/medium-shot-happy-man-smiling.jpg}" class="custom-block-profile-image img-fluid" alt="">

<!--                                            <a th:href="@{/web/users/edit/{id}(id=user.id)}" class="bi-pencil-square custom-block-edit-icon"></a>-->
                                        </div>
                                    </div>

                                    <div class="col-lg-9 col-12">
                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>FirstName:</strong>

                                            <span th:text = "${user.firstName}"></span>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>LastName:</strong>

                                            <span th:text = "${user.lastName}"></span>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Email:</strong>

                                            <span th:text = "${user.email}"></span>
                                        </p>

                                        <p class="d-flex flex-wrap mb-2">
                                            <strong>Role:</strong>

                                            <span th:text = "${user.roles}"></span>
                                        </p>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </main>

            </div>
        </div>



    </body>
</html>
